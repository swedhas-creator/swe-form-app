<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login1</title>
    <style>
    .container 
    {
        display: flex;
        height: 100%;
        background-color: #3d4b2f;
    }

    </style>
</head>
<body>


    <div class="container">
  <div class="left">
    <style>
        .left {
        flex:1;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f2f2f2;
        overflow: hidden;
    }

    .left img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    </style>
     <img
          src="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE4fHx8ZW58MHx8fHx8"
          alt="Image"
        />
  </div>
  <div class="right">
    <style>
        .right {
        
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px;
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
        }

        .owl-container {
        position: absolute;
        bottom: -100px;
        right: 20px;
        width: 120px;
        height: 120px;
        z-index: 1;
        animation: peep 3s ease-in-out infinite;
        animation-delay: 2s;
        }
        .owl {
        width: 100%;
        height: 100%;
        object-fit: contain;
        }

        @keyframes peep {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-80px);
        }
        100% {
            transform: translateY(0);
        }
        }
       

        input {
        width: 100%;
        padding: 10px;
        margin-bottom: 5px;
        font-size: 16px;
        box-sizing: border-box;
        }

        .right h4 {
        align-self: flex-start;
        margin-bottom: 5px;
        margin-top: 15px;
        }
        button 
        {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        width: 100%;
        }

        button:hover {
        background-color: #0056b3;
        }
        .right p {
        position: relative;
        z-index: 2;
        }

        .error {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
        display: none;
        align-self: flex-start;
    }

    </style>

 <div class="right">
        <div class="owl-container">
        <img src="https://cdn-icons-png.flaticon.com/512/3069/3069172.png" alt="Owl" class="owl" />
        </div>

        <h2>User Input</h2>
        <h4>Username:</h4>
        <input type="email" id="input1" placeholder="Email" />
        <p class="error" id="emailError">Please enter a valid email address</p>
        <h4>Password:</h4>
        <input type="password" id="input2" placeholder="Password" />
        <p class="error" id="passwordError">Password cannot be empty</p>
        <button onclick="saveData()">Submit</button>
        <p><strong>Output:</strong></p>
        <p id="output"></p>
        </div>
   

  </div>
</div>
<script>
    function saveData() {
  const input1 = document.getElementById("input1").value;
  const input2 = document.getElementById("input2").value;
  const output = document.getElementById("output");
  const emailError = document.getElementById("emailError");
  const passwordError = document.getElementById("passwordError");
  
  emailError.style.display = "none";
  passwordError.style.display = "none";
  
  let isValid = true;
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  
  if (!input1 || !emailRegex.test(input1)) {
    emailError.style.display = "block";
    isValid = false;
  }
  
  if (!input2) {
    passwordError.style.display = "block";
    isValid = false;
  }
  
  if (isValid) {
    output.textContent ="Output:"+input1 + " " + input2;
    window.location.href= "Form.html";
  } else {
    output.textContent = "";
  }
}
</script>

<script>
const inputs = document.querySelectorAll('input');
const owl = document.querySelector('.owl-container');

inputs.forEach(input => {
  input.addEventListener('focus', function() {
    owl.style.animation = 'peep 1s ease-in-out';
  });
  
  input.addEventListener('blur', function() {
    owl.style.animation = 'peep 3s ease-in-out infinite';
  });
});
</script>

<script>
// Register Service Worker
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
                console.log('Service Worker registered successfully:', registration);
            })
            .catch(error => {
                console.log('Service Worker registration failed:', error);
            });
    });
}

// PWA Install prompt
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    console.log('PWA install prompt available');
});
</script>


</body>
</html>
